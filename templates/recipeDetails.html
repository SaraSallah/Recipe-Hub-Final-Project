<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Details</title>
    <link rel="stylesheet" href="/static/css/recipeDetails.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="left-side">
            <h1>{{ data.strMeal }}</h1>
            <div class="ingredients">
                <h2>Ingredients:</h2>
                <ul>
                    {% for ingredient in data.ingredients %}
                    <li><i class="fas fa-utensils"></i> {{ ingredient.name }} - {{ ingredient.measurement }}</li>
                    {% endfor %}
                </ul>
            </div>

            <div class="instructions">
                <h2>Instructions:</h2>
                <p>{{ data.strInstructions }}</p>
            </div>
            <div id="buttons">
                <div class="youtube-link">
                    <button class="youtube-button" onclick="window.open('{{ data.strYoutube }}', '_blank')">
                        <i class="fab fa-youtube"></i> YouTube
                    </button>
                </div>
                <div class="favorite">
                    <button class="favorite-button {% if is_favorite %}is-favorite{% endif %}"
                        onclick="toggleFavorite('{{ data.idMeal }}')">
                        <span class="button-text">{% if is_favorite %}Un Favorite{% else %}Favorite{% endif %}</span>
                        <i class="fas fa-heart" id="heartIcon"></i>
                    </button>
                </div>
            </div>
        </div>


        <div class="right-side">
            <img src="{{ data.strMealThumb }}" alt="{{ data.strMeal }}">
        </div>
    </div>

    <script src="/static/js/recipeDetails.js"></script>

</body>

</html>
